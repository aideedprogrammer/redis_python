<body>
    <button id="click"> Publish Notification</button>
    <h4>Message from Publish</h4>
    <pre id="out"></pre>
</body>
<script>
      $("#click").click(function(){
              $.post('/post', {'message':(Math.random()* 10).toString()});
      });

      function sse() {
        var source = new EventSource('/stream');
        var out = document.getElementById('out');
        source.onmessage = function(e) {
            console.log(e.data)
            out.innerHTML =  e.data + "\n" + out.innerHTML;
        };
    }

    sse();
</script>
</html>
